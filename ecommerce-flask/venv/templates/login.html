<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }
    
            const data = { email, password };
    
            console.log("üîç Debug: Sending Login Request Data:", data);
    
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
    
            const result = await response.json();
            console.log("üîç Debug: Server Response:", result);
    
            if (response.ok) {
                // Store user info and token
                localStorage.setItem("token", result.token);
                localStorage.setItem("user", JSON.stringify(result.user));
    
                console.log("‚úÖ Debug: Stored Token:", localStorage.getItem("token"));
                console.log("‚úÖ Debug: Stored User:", localStorage.getItem("user"));
    
                // Redirect to home page
                window.location.href = "/";
            } else {
                alert(result.error || "Login failed.");
            }
        });
    </script>
    
</body>
</html>
