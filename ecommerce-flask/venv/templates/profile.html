<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, <span id="userName"></span></h2>
        <p>Email: <span id="userEmail"></span></p>
        <p>Role: <span id="userRole"></span></p>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
    <script>
        async function fetchProfile() {
            const token = localStorage.getItem("token");
    
            if (!token) {
                console.log("‚ùå No token found, redirecting to login...");
                window.location.href = "/login";
                return;
            }
    
            console.log("üîç Debug: Sending Request to Profile with Token:", token);
    
            try {
                const response = await fetch("/profile", {
                    method: "GET",
                    headers: { 
                        "Authorization": `Bearer ${token}`, 
                        "Content-Type": "application/json"
                    }
                });
    
                if (!response.ok) {
                    throw new Error("Unauthorized");
                }
    
                const user = await response.json();
                console.log("‚úÖ Debug: Profile Data Received:", user);
    
                document.getElementById("userName").innerText = user.name;
                document.getElementById("userEmail").innerText = user.email;
                document.getElementById("userRole").innerText = user.role;
            } catch (error) {
                console.log("‚ùå Debug: Unauthorized, Redirecting to Login");
                alert("Session expired. Please log in again.");
                localStorage.removeItem("token");
                localStorage.removeItem("user");
                window.location.href = "/login";
            }
        }
    
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "/login";
        }
    
        fetchProfile();  // Run when the page loads
    </script>
    
    
</body>
</html>
